<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allison Padget | Web App Dashboard</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">

  </head>
  <body>
    <header>
      <div class="header">
        <h1>Web App</h1>
      </div>
      <div class="bell">
        <img src="icons/icon-bell.svg" alt="notification bell">
      </div>
      <div class="profile">
        <img src="icons/profile-img.jpg" alt="profile-picture" class="img-profile">
        <h3 class="name">Allison Padget<h3>
      </div>
    </header>
    
    <div class="navigation">
      <img src="icons/icon-dashboard.svg" class="dashboard">
      <img src="icons/icon-members.svg" class="members">
      <img src="icons/icon-visits.svg" class="visits">
      <img src="icons/icon-settings.svg" class="settings-icon">
    </div>

    <main>
      <div class="wrapper">
        <div class="traffic"></div>
        <div class="daily_traffic"></div>
        <div class="mobile_users"></div>
        <div class="social_stats">
          <img src="icons/icon-twitter.svg" class="twitter">Twitter
          <img src="icons/icon-facebook.svg" class="facebook">Facebook
          <img src="icons/icon-google-plus.svg" class="google">Google+
        </div>
        <div class="new_members"></div>
        <div class="recent_activity"></div>
        <div class="new_members"></div>
        <div class="message_user">
          <button>Send</button>
        </div>
        <div class="settings">
          <button>Save</button>
          <button>Cancel</button>
        </div>
      </div>
    </main>









    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allison Padget | Web App Dashboard</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">

  </head>
  <body>
    <header class="flex-header">
      <div class="header">
        <p>YourApp&#8482;</p>
      </div>
      <div class="bell">
        <img src="icons/icon-bell.svg" alt="notification bell">
      </div>
      <div class="profile">
        <img src="icons/profile-img.jpg" alt="profile-picture" class="img-profile">
      </div>
      <div class="name">
        <p>Allison Padget<p>
      <div>
    </header>
    
    <ul class="navigation">
      <li><img src="icons/icon-dashboard.svg" class="dashboard"></li>
      <li> <img src="icons/icon-members.svg" class="members"></li>
      <li><img src="icons/icon-visits.svg" class="visits"></li>
      <li><img src="icons/icon-settings.svg" class="settings-icon"></li>
    </ul>

    <main>
      <div>Dashboard</div>

      <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span><strong>Alert</strong>
      </div>

      <div class="wrapper">
        <div class="web-traffic">TRAFFIC
          <canvas id="web-traffic" width="1400" height="300"></canvas>
        </div>
        <div class="daily-traffic">DAILY TRAFFIC
          <canvas id="daily-traffic" width="600" height="400"></canvas>
        </div>
        <div class="mobile-users">MOBILE USERS
          <canvas id="mobile-users" width="600" height="400"></canvas>
        </div>

        <div class="social-stats"> SOCIAL STATS

          <div class="twitter">
            <img src="icons/icon-twitter.svg" class="img-twitter">
            <p>Twitter</p>
            <p>10,345</p>
          </div>
          <div class="facebook">
            <img src="icons/icon-facebook.svg" class="img-facebook">
            <p>Facebook</p>
            <p>8,739</p>
          </div>
          <div class="google">
            <img src="icons/icon-google-plus.svg" class="img-google">
            <p>Google+</p>
            <p>2,530</p>
          </div>
        </div>

        <div class="new-members">NEW MEMBERS</div>
        <div class="recent-activity">RECENT ACTIVITY</div>
        <div class="message-user">MESSAGE USER
          <button>Send</button>
        </div>
        <div class="settings">SETTINGS
          <button>Save</button>
          <button>Cancel</button>
        </div>
      </div>
    </main>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/alert.js"></script>
    <script src="js/dailytraffic.js"></script>
    <script src="js/messageuser.js"></script>
    <script src="js/mobileuser.js"></script>
    <script src="js/newmembers.js"></script>
    <script src="js/recentactivity.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/socialstats.js"></script>
    <script src="js/webtraffic.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
